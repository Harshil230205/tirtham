<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login â€¢ Pilgrimage</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <div class="brand">
        <div class="brand-badge">ðŸ›•</div><div>Pilgrimage</div>
      </div>
      <div class="top-actions">
        <a class="link-ghost" href="index.html">Back</a>
      </div>
    </div>
  </header>

  <main class="container">
    <h1 class="section-title">Login / Register</h1>
    <form class="card" id="loginForm">
      <div>
        <label for="nm">Full Name</label>
        <input id="nm" required placeholder="Your name"/>
      </div>
      <div style="height:10px"></div>
      <div>
        <label for="uid">User ID</label>
        <div class="row">
          <input id="uid" placeholder="e.g., PP-83412" />
          <button type="button" class="btn-secondary" id="gen">Generate</button>
        </div>
      </div>
      <div class="divider"></div>
      <button type="submit">Save & Continue</button>
    </form>
    <p class="notice">We only store these values locally on your device. No server calls.</p>
  </main>

  <nav class="footer-nav">
    <div class="footer-wrap">
      <a class="tab" href="index.html">Home</a>
      <a class="tab" href="booking.html">Book</a>
      <a class="tab" href="pass.html">Pass</a>
      <a class="tab" href="map.html">Map</a>
      <a class="tab" href="sos.html">SOS</a>
    </div>
  </nav>

  <script src="app.js"></script>
  <script>
    document.getElementById('gen').addEventListener('click', ()=>{
      const v = 'PP-' + Math.floor(100000 + Math.random()*899999)
      document.getElementById('uid').value = v
    })
    document.getElementById('loginForm').addEventListener('submit', (e)=>{
      e.preventDefault()
      const n = document.getElementById('nm').value.trim()
      const u = document.getElementById('uid').value.trim() || ('PP-' + Math.floor(100000 + Math.random()*899999))
      saveLogin(n, u)
      updateAuthUI()
      window.location.href = 'index.html'
    })
  </script>
</body>
</html>
