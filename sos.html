  <script src="app.js"></script>
  <script>
    const out=document.getElementById('log')
    document.getElementById('sosBtn').addEventListener('click', ()=>{
      const t = new Date().toLocaleString()
      setKV('pp_sos_last', t)
      out.textContent = 'SOS sent at ' + t + '. This is a prototype log on your device.'
      alert('SOS logged: ' + t)
    })
    const last = getKV('pp_sos_last')
    if(last){ out.textContent='Last SOS: '+last }
  </script>
